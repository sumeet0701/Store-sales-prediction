<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict  Store Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .sales-input {
            margin-top: 10px;
            margin-left: 100px;
            width: 80%;

        }

        .file-input {
            margin: auto;
            padding-left: 150px;
        }

        .title {
            text-align: center;
            font-weight: bold;

            font-size: 25px;
            background-color: #f8f9fa;
            padding-top: 10px;
            padding-bottom: 10px;
            color: #273582;
        }

        
    </style>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <div class="title">Store Sales Prediction</div>

    <div class="sales-input">
        <!-- main row -->
        <div class="row">
            <!-- user input column -->
            <div class="col">
                <form action="/predict" method="POST">
                    <!-- 1st row -->
                    <div class="row">
                        <div class="col">
                            <label>Item Identifier</label>
                            <input class="form-control" type="text" aria-label="default input example"
                                name="Item_Identifier">
                        </div>
                        <div class="col">
                            <label>Item Weight</label>
                            <input class="form-control" type="text" aria-label="default input example"
                                name="Item_Weight">
                        </div>
                    </div>

                    <!-- 2nd row -->
                    <div class="row my-2">
                        <div class="col">
                            <label>Item Fat Content</label>
                            <select class="form-select" aria-label="Default select example" name="Item_Fat_Content">
                                <option selected>Select Item Fat Content</option>
                                <option value="Low Fat">Low Fat</option>
                                <option value="Regular">Regular</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Item Visibility</label>
                            <input class="form-control" type="text" aria-label="default input example"
                                name="Item_Visibility">
                        </div>
                    </div>

                    <!-- 3rd row -->
                    <div class="row my-2">
                        <div class="col">
                            <label>Item Type</label>
                            <input class="form-control" type="text" aria-label="default input example" name="Item_Type">
                        </div>
                        <div class="col">
                            <label>Item MRP</label>
                            <input class="form-control" type="text" aria-label="default input example" name="Item_MRP">
                        </div>
                    </div>

                    <!-- 4th row -->
                    <div class="row my-2">
                        <div class="col">
                            <label>Outlet Identifier</label>
                            <input class="form-control" type="text" aria-label="default input example"
                                name="Outlet_Identifier">
                        </div>
                        <div class="col">
                            <label>Outlet Establishment Year
                            </label>
                            <input class="form-control" type="text" aria-label="default input example"
                                name="Outlet_Establishment_Year">
                        </div>
                    </div>


                    <!-- 5th row -->
                    <div class="row my-2">
                        <div class="col">
                            <label>Outlet Size</label>
                            <select class="form-select" aria-label="Default select example" name="Outlet_Size">
                                <option selected>Select Outlet Size</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Outlet Location Type</label>
                            <select class="form-select" aria-label="Default select example" name="Outlet_Location_Type">
                                <option selected>Select Outlet Location Type</option>
                                <option value="Tier 1">Tier 1</option>
                                <option value="Tier 2">Tier 2</option>
                                <option value="Tier 3">Tier 3</option>
                            </select>
                        </div>
                    </div>

                    <!-- 6th row -->
                    <div class="row my-2">
                        <div class="col-6">
                            <label>Outlet Type</label>
                            <select class="form-select" aria-label="Default select example" name="Outlet_Type">
                                <option selected>Select Outlet Type</option>
                                <option value="Grocery Store">Grocery Store</option>
                                <option value="Supermarket Type1">Supermarket Type1</option>
                                <option value="Supermarket Type2">Supermarket Type2</option>
                                <option value="Supermarket Type3">Supermarket Type3</option>
                            </select>
                        </div>

                    </div>

                    <center>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary my-2" type="submit">Predict</button>
                        </div>
                    </center>

                </form>
                <!-- Alert Message -->
                {% with message = get_flashed_messages(with_categories=true) %}
                {% if message %}
                {% for category, msg in message %}
                <div class="message">
                    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                        {{msg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>


        </div>

    </div>

    
</body>

</html>
